    <body>




        <!--============ Profile Area Start ============-->
        <section class="profile_area section_padding">
            <div class="container">
                <div class="row gy-4">
                    <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                        <div class="profile_left_side">
                            <div class="profile_pic_content">
                                <div class="profile_pic">
                                    <img src="assets/images/user/1.png" alt="user">
                                </div>
                                <div class="profile_name">
                                    <h5>Zumon Hossain</h5>
                                </div>
                            </div>
                            <div class="profile_menu_list">
                                <ul>
                                    <li>
                                        <a href="profile_dashboard.html" class="profile_menu_list_link">
                                            <i class="fa-solid fa-table-cells-large"></i>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li>
                                        <a href="profile.html" class="profile_menu_list_link">
                                            <i class="fa-regular fa-user"></i>
                                            Profile
                                        </a>
                                    </li>
                                    <li>
                                        <a href="profile_edit.html" class="profile_menu_list_link">
                                            <i class="fa-regular fa-pen-to-square"></i>
                                            Edit Profile
                                        </a>
                                    </li>
                                    <li>
                                        <a href="set_new_password.html" class="profile_menu_list_link">
                                            <i class="fa-solid fa-key"></i>
                                            Set New Password
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="profile_menu_list_link">
                                            <i class="fa-solid fa-right-from-bracket"></i>
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-7 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
                        <div class="profile_right_side">
                            <div class="profile_heading text-center">
                                <h3>Set your New password</h3>
                            </div>
                            <div class="profile_form section_top_space">
                                <form action="#">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="profile_form_item">
                                                <label>Password</label>
                                                <input type="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="profile_form_item">
                                                <label>Retype password</label>
                                                <input type="password" placeholder="Retype password">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="profile_form_submit_btn">
                                                <button type="submit" class="profile_form_submit_btn_link">Save Change</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
