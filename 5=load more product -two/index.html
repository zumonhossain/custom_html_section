        <style>
            body {
                background: #f2e7e5;
                font-family: sans-serif;
            }
            .wrapper {
                width: 900px;
                min-height: auto;
                margin: 20px auto;
            }
            .wrapper ul {
                list-style: none;
                padding: 0;
            }
            .wrapper ul:after {
                content: '';
                display: table;
                clear: both;
            }
            .wrapper ul li {
                width: calc(30% - 5px);
                margin: 30px 15px 0;
                height: 150px;
                background-size: cover;
                background-position: center center;
                float: left;
                box-shadow: 0 15px 10px 1px rgba(0, 0, 0, 0.5);
            }
            .wrapper ul li:nth-child(1n + 4) {
                max-height: 0;
                opacity: 0;
                transition: 0.2s ease-in;
            }
            .wrapper .btn-area {
                display: block;
                background: #7f2a4b;
                color: #fff;
                cursor: pointer;
                text-align: center;
                font-weight: 900;
                width: 180px;
                line-height: 50px;
                margin: 50px auto 0;
                border-radius: 50px;
            }
            .wrapper .btn-area .btn2 {
                display: none;
            }
            .wrapper #btnBox {
                display: none;
            }
            .wrapper #btnBox:checked~ul li:nth-child(1n + 1) {
                max-height: 100%;
                opacity: 1;
                transition: 0.2s ease-in;
            }
            .wrapper #btnBox:checked~.btn-area .btn2 {
                display: block;
            }
            .wrapper #btnBox:checked~.btn-area .btn1 {
                display: none;
            }

        </style>
    </head>
    <body>







        <!--============ Header Area Start ============-->
	<div class="wrapper">
