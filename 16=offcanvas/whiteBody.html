<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .menu-container {
        display: flex;
      }

      .menu-button {
        cursor: pointer;
        padding: 15px;
        background-color: #333;
        color: #fff;
      }

      .left-menu {
        display: none;
        flex-direction: column;
        background-color: #555;
        padding: 15px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
        width: 400px;
      }

      .left-menu.open {
        display: flex;
        opacity: 1;
      }

      .left-menu a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
      }

      .close-icon {
        cursor: pointer;
        color: #fff;
        font-size: 20px;
        align-self: flex-end;
        margin-bottom: 10px;
      }

      .content {
        flex-grow: 1;
        padding: 15px;
      }
    </style>
    <title>Left Side Menu</title>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu-button" onclick="toggleMenu()">
        <span id="menuIcon">☰</span> Menu
      </div>
      <div class="left-menu" id="leftMenu">
        <span class="close-icon" onclick="toggleMenu()">×</span>
        <!-- Your menu items go here -->
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
      </div>
      <div class="content">
        <!-- Your main content goes here -->
        <p>Main Content</p>
      </div>
    </div>

    <script>
      function toggleMenu() {
        var leftMenu = document.getElementById("leftMenu");
        var menuIcon = document.getElementById("menuIcon");

        if (leftMenu.classList.contains("open")) {
          leftMenu.classList.remove("open");
          menuIcon.innerHTML = "☰";
        } else {
          leftMenu.classList.add("open");
          menuIcon.innerHTML = "×";
        }
      }
    </script>
  </body>
</html>
