<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertically Centered Model</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .modal-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      .close-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="modal-container" id="myModal" onclick="closeModal()">
      <div class="modal-content" onclick="stopPropagation()">
        <span class="close-icon" onclick="closeModal()">&#10006;</span>
        <p>This is your vertically centered content.</p>
      </div>
    </div>

    <button onclick="openModal()">Open Modal</button>

    <script>
        function openModal() {
          var modal = document.getElementById("myModal");
          modal.style.display = "flex";
          setTimeout(() => {
            modal.style.opacity = "1";
          }, 10);
        }

        function closeModal() {
          var modal = document.getElementById("myModal");
          modal.style.opacity = "0";
          setTimeout(() => {
            modal.style.display = "none";
          }, 300);
        }
    </script>
  </body>
</html>
