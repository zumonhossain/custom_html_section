<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Site Title -->
        <title>Site Title</title>
        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Font Awesome icon -->
        <link rel="stylesheet" href="assets/css/fontawesome.min.css">
        <!--Owl Carousel -->
        <link rel="stylesheet" href="assets/css/plugin/owl.carousel.min.css">
        <!-- Magnific popup -->
        <link rel="stylesheet" href="assets/css/plugin/magnific-popup.min.css">

    <body>







        <!--============ Header Area Start ============-->
        <div class="wrapper">
            <header>
              <h2>Price Range</h2>
              <p>Use slider or enter min and max price</p>
            </header>
            <div class="pricing-range">
              <div class="pricing-range-input">
                <span>Min</span>
                <input type="number" class="pricing-range-min" value="2500">
              </div>
              <div class="pricing-range-icon">-</div>
              <div class="pricing-range-input">
                <span>Max</span>
                <input type="number" class="pricing-range-max" value="7500">
              </div>
            </div>
            <div class="pricing-range-bar">
              <div class="pricing-range-progress-bar"></div>
            </div>
            <div class="range-input-content">
              <input type="range" class="range-minimun" min="0" max="10000" value="2500" step="100">
              <input type="range" class="range-maximum" min="0" max="10000" value="7500" step="100">
            </div>
        </div>
        <!--============ Header Area End ============-->








        <!-- jquery 3.6.3 -->
        <script src="assets/js/jquery-3.6.3.min.js"></script>
        <!-- Bootstrap jS -->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Owl Carousel jS -->
        <script src="assets/js/plugin/owl.carousel.min.js"></script>
        <!-- Magnific popup jS -->
        <script src="assets/js/plugin/jquery.magnific-popup.min.js"></script>
        <!-- Nice Select jS -->
        <script src="assets/js/plugin/nice-select.js"></script>
        <!-- Bar Filler jS -->
        <script src="assets/js/plugin/skill.bars.jquery.js"></script>
        <script src="assets/js/plugin/jquery.barfiller.js"></script>
        <!-- Custom jS -->
        <script src="assets/js/custom.js"></script>



    </body>
