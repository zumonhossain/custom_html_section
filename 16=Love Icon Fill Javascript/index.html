<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Site Title -->
        <title>Site Title</title>
        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Font Awesome icon -->
        <link rel="stylesheet" href="assets/css/fontawesome.min.css">
        <!--Owl Carousel -->
        <link rel="stylesheet" href="assets/css/plugin/owl.carousel.min.css">
        <!-- Magnific popup -->
        <link rel="stylesheet" href="assets/css/plugin/magnific-popup.min.css">

        <!-- Style Css -->
        <link rel="stylesheet" href="assets/css/style.css">


        <style>
            .heart_icon svg{
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%,-50%);
              width: 50px;
              height: 50px;
              stroke: #dddddd;
              cursor: pointer;
            }
            .heart.heart_active{
                fill: #dc2626;
                stroke: transparent !important;
            }
        </style>




    </head>
    <body>







        <!--============ Header Area Start ============-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                      <div class="heart_icon">
                          <svg class="heart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="heart_icon icon_red"><path data-v-8b923bbc="" stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path></svg>
                      </div>
                </div>
            </div>
        </div>
        <!--============ Header Area End ============-->








        <!-- jquery 3.6.3 -->
        <script src="assets/js/jquery-3.6.3.min.js"></script>
        <!-- Bootstrap jS -->
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- Bar Filler jS -->
        <script src="assets/js/plugin/skill.bars.jquery.js"></script>
        <script src="assets/js/plugin/jquery.barfiller.js"></script>
        <!-- Custom jS -->
        <script src="assets/js/custom.js"></script>

        <script>
            $(document).ready(function(){
                $('.heart_icon').click(function(){
                    $('.heart').toggleClass("heart_active")
                });
            });
        </script>

    </body>
