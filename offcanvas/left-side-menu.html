<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Side Menu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      .container {
        position: relative;
      }

      button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2;
        cursor: pointer;
      }

      button span {
        margin-right: 5px;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .left-sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 300px;
        height: 100%;
        background-color: #333;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: left 0.3s ease;
        z-index: 999999999;
      }

      .left-sidebar ul {
        list-style: none;
        padding: 0;
      }

      .left-sidebar li {
        margin-bottom: 10px;
      }

      .left-sidebar a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
      }

      .left-sidebar .close {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="clickOpenLeftSide">Menu Left side</button>

      <p>
        <!-- Your content here -->
      </p>

      <div class="overlay" id="overlay"></div>
      <div class="left-sidebar" id="leftSidebar">
        <!-- Close icon (X) -->
        <span class="close" onclick="closeLeftSidebar()">&#x2716;</span>
        <!-- Your menu content goes here -->
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
        </ul>
      </div>
    </div>

    <script>
      // JavaScript to handle opening and closing of the left sidebar
      const leftSidebar = document.getElementById("leftSidebar");
      const overlay = document.getElementById("overlay");

      document.addEventListener("click", (event) => {
        if (event.target.classList.contains("clickOpenLeftSide")) {
          openLeftSidebar();
        } else if (event.target === overlay) {
          closeLeftSidebar();
        }
      });

      function openLeftSidebar() {
        leftSidebar.style.left = "0";
        overlay.style.display = "block";
        setTimeout(() => {
          overlay.style.opacity = "1";
        }, 10);
      }

      function closeLeftSidebar() {
        leftSidebar.style.left = "-300px";
        overlay.style.opacity = "0";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 300);
      }
    </script>
  </body>
</html>
