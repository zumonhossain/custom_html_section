        <!--============ Header Area Start ============-->
        <div class="single_product_area">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-6">
                        <div class="single_product_img_content">
                            <div class="single_product_small_img_list">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#one">
                                            <img src="https://cdn.bitcommerz.com/manfarebd/media/1716832130995-manfarebd-id-13.jpeg" alt="product">
                                            <div class="single_video_play_small_icon">
                                                <img src="https://i.ibb.co/bXD2LsW/play.png" alt="">
                                            </div>
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#two">
                                            <img src="https://cdn.bitcommerz.com/manfarebd/media/1716887636315-manfarebd-id-13.jpeg" alt="product">
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#three">
                                            <img src="https://cdn.bitcommerz.com/manfarebd/media/1716831053810-manfarebd-id-13.jpeg" alt="">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="single_product_preview_img_content">
                                <div class="tab-content zooming_show_image">
                                    <div class="tab-pane single_product_preview_img fade show active" id="one">
                                        <img src="https://cdn.bitcommerz.com/manfarebd/media/1716832130995-manfarebd-id-13.jpeg" alt="product">
                                        <div class="single_video_play_preview_icon" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            <img src="https://i.ibb.co/bXD2LsW/play.png" alt="">
                                        </div>
                                    </div>
                                    <div class="tab-pane single_product_preview_img fade" id="two">
                                        <img src="https://cdn.bitcommerz.com/manfarebd/media/1716887636315-manfarebd-id-13.jpeg" alt="product">
                                    </div>
                                    <div class="tab-pane single_product_preview_img fade" id="three">
                                        <img src="https://cdn.bitcommerz.com/manfarebd/media/1716831053810-manfarebd-id-13.jpeg" alt="product">

                                </div>
                            </div>
