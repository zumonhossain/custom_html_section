        <!--============ View Cart Area Start ============-->
        <section class="view_cart_area section_padding">
          <div class="container section_padding_top">
              <div class="row gy-4">
                  <div class="col-xxl-9 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="view_cart_content">
                          <div class="table-responsive">
                              <table class="table">
                                  <thead>
                                      <tr>
                                        <th class="padding_left_zero">Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th class="padding_right_zero" style="text-align: right;">Remove</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr>
                                        <td class="padding_left_zero">
                                          <div class="view_cart_image">
                                              <a href="single_product.html">
                                                  <img src="assets/images/product/1.jpeg" alt="product-image">
                                              </a>
                                          </div>
                                        </td>
                                        <td>
                                          <div class="view_cart_name">
                                              <a href="single_product.html" class="view_cart_name_link">Men's Denim Stylish Long dong</a>
                                          </div>
                                        </td>
                                        <td>
                                          <div class="view_cart_price">
                                              <span>৳ 5000</span>
                                          </div>
                                        </td>
                                        <td>
                                          <div class="view_cart_qty">
                                              <button class="view_cart_qty_minus">
                                                  <i class="fa-solid fa-minus"></i>
                                              </button>
                                              <input type="text">
                                              <button class="view_cart_qty_plus">
                                                  <i class="fa-solid fa-plus"></i>
                                              </button>
                                          </div>
                                        </td>
                                        <td class="padding_right_zero" style="text-align: right;">
                                          <div class="view_cart_delete">
                                              <button class="view_cart_delete_link">
                                                  <i class="fa-solid fa-trash"></i>
                                              </button>
                                          </div>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td class="padding_left_zero">
                                          <div class="view_cart_image">
                                              <a href="single_product.html">
                                                  <img src="assets/images/product/2.jpeg" alt="product-image">
                                              </a>
                                          </div>
                                        </td>
                                        <td>

                                          </div>
                                        </td>
                                        <td>
                                          <div class="view_cart_price">
                                              <span>৳ 5000</span>
                                          </div>
                                        </td>
                                        <td>
                                          <div class="view_cart_qty">
                                              <button class="view_cart_qty_minus">
                                                  <i class="fa-solid fa-minus"></i>
                                              </button>
                                              <input type="text">
                                              <button class="view_cart_qty_plus">
                                                  <i class="fa-solid fa-plus"></i>
                                              </button>
                                          </div>
                                        </td>
                                        <td class="padding_right_zero" style="text-align: right;">
                                          <div class="view_cart_delete">
                                              <button class="view_cart_delete_link">
                                                  <i class="fa-solid fa-trash"></i>
                                              </button>
                                          </div>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td class="padding_left_zero">
                                          <div class="view_cart_image">
                                              <a href="single_product.html">
                                                  <img src="assets/images/product/3.jpeg" alt="product-image">

                                          </div>

                                              <input type="text">

                                              <button class="view_cart_qty_minus">
                                                  <i class="fa-solid fa-minus"></i>

                                                  <i class="fa-solid fa-plus"></i>

                                        </td>
                                        <td class="padding_right_zero" style="text-align: right;">

                                          </div>
                                        </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                      <div class="view_cart_coupon_update">
                          <div class="view_cart_coupon">
                              <input type="text" placeholder="Coupon Code">
                              <button class="view_cart_coupon_btn">
                                  Apply
                              </button>
                          </div>
                          <div class="view_cart_update">
                              <button class="view_cart_update_btn">Update Cart</button>
                          </div>
                      </div>
                  </div>
                  <div class="col-xxl-3 col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="product_shipping">

                          <div class="view_cart_subtotal">
                              <strong>Subtotal</strong>
                              <strong>৳ 5000</strong>
                          </div>

                          <div class="view_cart_shipping_content">
                              <div class="product_shipping-title">
                                  <h6>Calculate Shipping</h6>
                              </div>

                              <div class="shipping_option_group">
                                  <div class="shipping_option_item">
                                      <div class="shipping_option_item_input">
                                          <input id="inside_dhaka" type="radio"
                                          name="shipping">
                                      </div>
                                      <label for="inside_dhaka">
                                          Inside Dhaka:
                                          <span>৳ 80</span>
                                      </label>
                                  </div>
                                  <div class="shipping_option_item">
                                      <div class="shipping_option_item_input">
                                          <input id="dhaka-sub-area" type="radio"
                                          name="shipping">
                                      </div>
                                      <label for="dhaka-sub-area">
                                          Dhaka Sub Area:
                                          <sup>(Savar, Ashulia, Gazipur, kerangonj)</sup>
                                          <span>৳ 120</span>
                                      </label>
                                  </div>
                                  <div class="shipping_option_item">
                                      <div class="shipping_option_item_input">
                                          <input id="outside-dhaka" type="radio"
                                          name="shipping">
                                      </div>
                                      <label for="outside-dhaka">
                                          Outside Dhaka:
                                          <span>৳ 150</span>
                                      </label>
                                  </div>
                                  <div class="shipping_option_item">
                                      <div class="shipping_option_item_input">
                                          <input id="emergency-delivery" type="radio"
                                          name="shipping">
                                      </div>
                                      <label for="emergency-delivery">
                                          Emergency Delivery :
                                          <sup>Inside Dhaka</sup>
                                          <span>৳ 200</span>
                                      </label>
                                  </div>
                                  <div class="shipping_option_item">
                                      <div class="shipping_option_item_input">
                                          <input id="office-pickup" type="radio"
                                          name="shipping">
                                      </div>
                                      <label for="office-pickup">
                                          Office Pickup:
                                          <span>৳ 0.0</span>
                                      </label>
                                  </div>
                              </div>
                          </div>

                          <div class="view_cart_total">
                              <strong>Total</strong>
                              <strong>৳ 5000</strong>
                          </div>

                          <div class="view_cart_process_checkout">
                              <a href="checkout.html" class="view_cart_process_checkout_link">
                                  Process Checkout
                              </a>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--============ View Cart Area End ============-->
